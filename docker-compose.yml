version: '3.8'

networks:
  upmonth-dev-tests:
    driver: bridge

volumes:
  upmonth-database-data:
  mongodb_data:
  elastic_data:

services:

  mongodb:
    image: mongo
    container_name: mongodb
    volumes: 
      - mongodb_data:/data/db
    ports: 
      - 27017:27017
    restart: always
    networks:
      - upmonth-dev-tests

  upmonth-database:
    image: mysql:5.7
    container_name: testupmonthdb
    ports:
      - "3308:3306"
    environment: 
      - MYSQL_ROOT_PASSWORD=upmonth
      - MYSQL_USER=upmonth
      - MYSQL_PASSWORD=upmonth
      - MYSQL_DATABASE=testupmonthdb
    volumes:
      - upmonth-database-data:/var/lib/mysql
      - ./mysql-custom.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      upmonth-dev-tests:
        aliases:
          - upmonthdb
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pupmonth"]
      interval: 5s
      timeout: 5s
      retries: 30
    command: --default-authentication-plugin=mysql_native_password
    
  upmonth-redis:
    image: redis:7
    container_name: upmonth-redis
    ports:
      - "6379:6379"
    networks:
      - upmonth-dev-tests

  text-extraction:
    image: 175663446849.dkr.ecr.us-east-1.amazonaws.com/upmonth-text-extraction:0.0.30
    container_name: text-extraction
    ports:
      - "8090:80"
    env_file:
      - ./upmonth-text-extraction/.env
    depends_on:
      - upmonth-database
    networks:
      - upmonth-dev-tests

  query-web:
    image: 175663446849.dkr.ecr.us-east-1.amazonaws.com/upmonth-query-dsl:0.0.23
    container_name: query-web
    ports:
      - "5000:80"
    env_file:
      - ./upmonth-query-dsl/.env
    depends_on:
      - upmonth-database
      - memcached-dsl
    networks:
      - upmonth-dev-tests

  memcached-dsl:
    image: launcher.gcr.io/google/memcached1
    container_name: memcached-dsl
    ports:
      - "11212:11211"
    networks:
      - upmonth-dev-tests
  
  memcached:
    image: launcher.gcr.io/google/memcached1
    container_name: memcached
    ports:
      - "11213:11211"
    networks:
      - upmonth-dev-tests

  db-init:
    image: mysql:5.7
    depends_on:
      upmonth-database:
        condition: service_healthy
    networks:
      - upmonth-dev-tests
    environment:
      MYSQL_ROOT_PASSWORD: upmonth
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
    entrypoint:
      - sh
      - -c
      - |
        for file in /docker-entrypoint-initdb.d/*.sql; do
          echo "Running $file"
          mysql -h upmonthdb -uroot -p"$MYSQL_ROOT_PASSWORD" < "$file"
        done

  pytest-service:
    build:
      context: ./upm-tests
      dockerfile: Dockerfile
    container_name: pytest-service
    env_file:
    - upmonth-tests/.env
    networks:
      - upmonth-dev-tests
    depends_on:
      webapp:
        condition: service_healthy
  
  search-service:
    image: 175663446849.dkr.ecr.us-east-1.amazonaws.com/upmonth-search:0.0.169
    container_name: search-service
    env_file:
      - ./upmonth-search/.env
    ports:
      - "8091:80"
    depends_on:
      - upmonth-database
    networks:
      - upmonth-dev-tests
  
  webapp:
    image: 175663446849.dkr.ecr.us-east-1.amazonaws.com/upmonth-webapp:0.53.11
    container_name: webapp
    env_file:
      - ./upmonth-webapp/.env
    ports:
      - "8089:80"
    depends_on:
      - upmonth-database
    networks:
      - upmonth-dev-tests
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 10

    
  
  upmonth-analytics:
    image: 175663446849.dkr.ecr.us-east-1.amazonaws.com/upmonth-analytics:0.1.169
    container_name: analytics
    depends_on:
      - mongodb
    ports:
      - "9966:9966"
    networks:
      - upmonth-dev-tests
  
  upmonth-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    container_name: upmonth-elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - cluster.name=upmsearchcode
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      upmonth-dev-tests:
        aliases:
          - elasticsearch
